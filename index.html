<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operation Scheduler for Hospital Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Operation Scheduler for Hospital Management</h1>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="/auth/login.html">Login</a></li>
      <li><a href="/auth/register.html">Register</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="card">
      <h2>Welcome to the Hospital Operation Scheduler</h2>
      <p>Please login to access the system. If you don't have an account, contact the administrator.</p>
      
      <div class="actions">
        <a href="/auth/login.html" class="btn">Login</a>
        <a href="/auth/register.html" class="btn">Register</a>
      </div>
    </div>
  </main>

  <script type="module">
    import { auth } from './js/firebase.js';
    
    auth.onAuthStateChanged((user) => {
      if (user) {
        
        window.location.href = '/user/view-schedule.html';
      }
    });
  </script>
</body>
</html>
