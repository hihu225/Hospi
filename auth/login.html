<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Operation Scheduler</title>
  <!-- Link to the new stylesheet -->
  <link rel="stylesheet" href="auth-styles.css">
</head>
<body>

  <div class="auth-container">
    <header class="auth-header">
      <h1>Operation Scheduler</h1>
    </header>

    <main class="auth-content">
      <h2>Member Login</h2>
      <div id="error-message" class="alert alert-danger hidden"></div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required placeholder="you@example.com">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="••••••••">
        </div>
        
        <button type="submit" class="btn">Login</button>
      </form>
      
      <p class="auth-footer">Don't have an account? <a href="register.html">Register here</a></p>
    </main>
  </div>

  <!-- Firebase Scripts -->
  <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
  </script>
  <script type="module" src="login.js"></script>

</body>
</html>
