<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Operation Scheduler</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Operation Scheduler - Register</h1>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2>Register</h2>
      <div id="error-message" class="alert alert-danger hidden"></div>
      <div id="success-message" class="alert alert-success hidden"></div>
      
      <form id="register-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password (min 6 characters)</label>
          <input type="password" id="password" minlength="6" required>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" minlength="6" required>
        </div>
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" required>
            <option value="">Select role</option>
            <option value="doctor">Doctor</option>
            <option value="staff">Staff</option>
          </select>
        </div>
        
        <button type="submit" class="btn">Register</button>
      </form>
      
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>
 <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
  </script>

  <script type="module" src="register.js"></script>
</body>
</html>
