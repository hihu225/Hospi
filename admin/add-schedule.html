<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Operation Schedule - Admin</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Operation Scheduler - Admin</h1>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="../user/view-schedule.html">View Schedule</a></li>
      <li><a href="#" id="logout-link">Logout</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="card">
      <h2>Add New Operation Schedule</h2>
      <div id="error-message" class="alert alert-danger hidden"></div>
      <div id="success-message" class="alert alert-success hidden"></div>
      
      <form id="schedule-form">
        <div class="form-group">
          <label for="patient-name">Patient Name</label>
          <input type="text" id="patient-name" required>
        </div>
        
        <div class="form-group">
          <label for="doctor-name">Doctor Name</label>
          <input type="text" id="doctor-name" required>
        </div>
        
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>
        
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" required>
        </div>
        
        <div class="form-group">
          <label for="ot-id">OT ID</label>
          <input type="text" id="ot-id" required>
        </div>
        
        <div class="form-group">
          <label for="anesthesia">Type of Anesthesia</label>
          <select id="anesthesia" required>
            <option value="">Select anesthesia type</option>
            <option value="General">General</option>
            <option value="Regional">Regional</option>
            <option value="Local">Local</option>
            <option value="Sedation">Sedation</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="notes">Notes (Optional)</label>
          <textarea id="notes" rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn">Add Schedule</button>
      </form>
    </div>
  </main>

 <script type="module" src="./add-schedule.js"></script>

</body>
</html>
