<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Schedule - Operation Scheduler</title>
  <!-- Link to the dashboard stylesheet -->
  <link rel="stylesheet" href="/dashboard-styles.css">
</head>
<body>
  <div class="dashboard-layout">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Scheduler</h1>
      </div>
      <nav>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="../user/view-schedule.html">
              <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
              <span class="nav-text">View Schedule</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="add-schedule.html">
              <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
              <span class="nav-text">Add Schedule</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" id="logout-link">
              <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
              <span class="nav-text">Logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="page-header">
        <h2>Edit Operation Schedule</h2>
      </header>
      
      <div class="card">
        <div id="loading-message">Loading schedule details...</div>
        <div id="error-message" class="alert alert-danger hidden"></div>
        <div id="success-message" class="alert alert-success hidden"></div>
        
        <form id="schedule-form" class="hidden">
          <div class="form-grid">
            <div class="form-group">
              <label for="patient-name">Patient Name</label>
              <input type="text" id="patient-name" required placeholder="e.g., John Smith">
            </div>
            
            <div class="form-group">
              <label for="doctor-name">Attending Doctor</label>
              <input type="text" id="doctor-name" required placeholder="e.g., Dr. Emily Carter">
            </div>
            
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
              <label for="time">Time</label>
              <input type="time" id="time" required>
            </div>
            
            <div class="form-group">
              <label for="ot-id">Operation Theater ID</label>
              <input type="text" id="ot-id" required placeholder="e.g., OT-03">
            </div>
            
            <div class="form-group">
              <label for="anesthesia">Type of Anesthesia</label>
              <select id="anesthesia" required>
                <option value="" disabled>Select anesthesia type</option>
                <option value="General">General</option>
                <option value="Regional">Regional</option>
                <option value="Local">Local</option>
                <option value="Sedation">Sedation</option>
              </select>
            </div>
            
            <div class="form-group" style="grid-column: 1 / -1;">
              <label for="notes">Notes (Optional)</label>
              <textarea id="notes" rows="4" placeholder="Enter any relevant notes about the procedure..."></textarea>
            </div>
          </div>
          <div class="form-actions">
             <button type="submit" class="btn">Update Schedule</button>
             <a href="../user/view-schedule.html" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script type="module" src="./edit-schedule.js"></script>
</body>
</html>
