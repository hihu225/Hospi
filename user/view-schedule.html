      <nav>

              <span class="nav-text">View Schedule</span>

          <li class="nav-item">
            <a href="../admin/add-schedule.html">
              <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
              <span class="nav-text">Add Schedule</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" id="logout-link">
              <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
              <span class="nav-text">Logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="page-header">
        <h2>Upcoming Operations</h2>
      </header>

      <div class="card">
        <div id="loading-message">Loading schedules...</div>
        <div id="error-message" class="alert alert-danger hidden"></div>
        <div id="success-message" class="alert alert-success hidden"></div>
        
        <div class="table-container">
          <table class="table" id="schedule-table">
            <thead>
              <tr>
                <th>Date & Time</th>
                <th>Patient</th>
                <th>Doctor</th>
                <th>OT ID</th>
                <th>Anesthesia</th>
                <th>Notes</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="schedule-body">
              <!-- Schedule items will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmation-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h3>Confirm Deletion</h3>
      <p>Are you sure you want to delete this schedule? This action cannot be undone.</p>
      <div class="modal-actions">
        <button id="cancel-delete-btn" class="btn btn-secondary">Cancel</button>
        <button id="confirm-delete-btn" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <script type="module" src="./view-schedule.js"></script>
</body>
</html>
